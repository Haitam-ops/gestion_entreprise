
{% block title %}Client List{% endblock %}
{% block body %}
    <div class="container mt-4">
        <h1>Clients</h1>
        <a class="btn btn-primary mb-3" href="{{ path('app_client_new') }}">Create new Client</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                    <tr>
                        <td>{{ client.name }}</td>
                        <td>{{ client.email }}</td>
                        <td>
                            <a href="{{ path('app_client_show', {'id': client.id}) }}">Show</a>
                            <a href="{{ path('app_client_edit', {'id': client.id}) }}">Edit</a>
                            <form method="post" action="{{ path('app_client_delete', {'id': client.id}) }}" onsubmit="return confirm('Are you sure you want to delete this item?');">
                                <input type="hidden" name="_token" value="{{ csrf_token('delete' ~ client.id) }}">
                                <button class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
